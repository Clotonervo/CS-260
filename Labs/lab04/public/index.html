<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>Vue REST</title>
</head>

<body>
  <div id="app">
    <h1>Select a City</h1>
    
    <form v-on:keyup.prevent="fetchREST">
            <div class="Input">
              <input type="text" id="input" class="Input-text" v-model="prefix" placeholder="Search for a City">
            </div>
      <!-- <input type="text" v-model="prefix"> -->
    </form>
    
    <ul>
      <li v-for="item in cities">
        {{ item.name }}
      </li>
     </ul>

    <h1>Select a Owl</h1>

    <form v-on:keyup.prevent="fetchOWL">
        <div class="Input">
            <input type="text" id="input" class="Input-text" v-model="owlfix" placeholder="Type a word">
          </div>
      <!-- <input type="text" v-model="owlfix"> -->
    </form>
    <ul>
      <li v-for="owl in definitions">
        {{ owl.name }}
      </li>
    </ul>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
