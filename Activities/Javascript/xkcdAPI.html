<!DOCTYPE html>
<html>
<title>XKCD</title>

<body>

  <p>Current comic</p>
  <img id="comic-image" src="..."></img>
  <div id="comic">No comic</div>
</body>

<script>
  var myurl = "https://cors-anywhere.herokuapp.com";
  myurl += "/xkcd.com/info.0.json";
  console.log(myurl);
  fetch(myurl, {mode: 'cors'})
    .then(function(response) {
      return response.json();
    }).then(function(json) {
      console.log(json);
      document.getElementById("comic").innerHTML = json["alt"];
      document.getElementById("comic-image").src = json["img"];
    });
</script>
</html>
